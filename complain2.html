<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for theming --- */
        :root {
            --bg-color: #f3f4f6;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --subtle-text-color: #6b7280;
            --input-bg: #f9fafb;
            --border-color: #d1d5db;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* --- Dark Mode Variables --- */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --container-bg: #1f2937;
                --text-color: #f9fafb;
                --subtle-text-color: #9ca3af;
                --input-bg: #374151;
                --border-color: #4b5563;
            }
        }

        /* --- General Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- Form Container --- */
        .complaint-container {
            width: 100%;
            max-width: 48rem;
            /* 768px */
            background-color: var(--container-bg);
            border-radius: 0.75rem;
            /* 12px */
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .form-content {
            padding: 2rem;
        }

        /* --- Form Header --- */
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.875rem;
            /* font-size: 1rem; */
            /* 30px */
            font-weight: 700;
        }

        .form-subtitle {
            color: var(--subtle-text-color);
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(1, 1fr);
                margin-bottom: 0.1rem; 
                gap: 0.1rem;
            }
            
            .form-content {
                padding: 1rem;
            }
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            /* 14px */
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            /* 8px */
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        .form-textarea {
            resize: none;
            height: 150px;
        }

        /* --- Anonymous Toggle --- */
        .anonymous-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .anonymous-toggle .form-label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .form-checkbox {
            height: 1rem;
            width: 1rem;
            cursor: pointer;
        }

        #personalInfoSection {
            transition: opacity 0.3s ease-out, max-height 0.3s ease-out, margin-bottom 0.3s ease-out;
            overflow: hidden;
            max-height: 300px;
            /* Adjust if content is taller */
            opacity: 1;
        }

        #personalInfoSection.hidden {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
            pointer-events: none;
        }


        /* --- Submit Button --- */
        .submit-container {
            margin-top: 2rem;
            text-align: center;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover-color);
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            .submit-btn {
                width: auto;
            }
        }

        /* --- Success Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal-content {
            background-color: var(--container-bg);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px var(--shadow-color);
            padding: 2rem;
            text-align: center;
            max-width: 24rem;
            /* 384px */
            width: 100%;
        }

        .modal-icon {
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-text {
            color: var(--subtle-text-color);
            margin-top: 0.5rem;
        }

        .modal-close-btn {
            margin-top: 1.5rem;
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-close-btn:hover {
            background-color: var(--primary-hover-color);
        }

        /* --- Error Styling --- */
        .error-message {
            color: var(--error-color);
            font-size: 0.75rem;
            /* 12px */
            margin-top: 0.25rem;
        }

        .has-error {
            border-color: var(--error-color) !important;
        }
    </style>
</head>

<body>

    <!-- Complaint Form Container -->
    <div id="complaint-container" class="complaint-container">
        <div class="form-content">
            <!-- Form Header -->
            <div class="form-header">
                <h2 class="form-title">Submit a Complaint</h2>
                <p class="form-subtitle">We're here to help. Please detail your issue below.</p>
            </div>

            <!-- Complaint Form -->
            <form id="complaintForm" novalidate>
                <!-- Anonymous Toggle -->
                <div class="anonymous-toggle">
                    <input type="checkbox" id="anonymousCheckbox" class="form-checkbox">
                    <label for="anonymousCheckbox" class="form-label">Submit Anonymously</label>
                </div>

                <!-- Personal Info Section -->
                <div id="personalInfoSection">
                    <div class="form-grid">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="John Doe" required class="form-input">
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required
                                class="form-input">
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <!-- Subject -->
                    <div class="form-group">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="e.g., Issue with Order #12345"
                            required class="form-input">
                    </div>
                    <!-- Date of Incident -->
                    <div class="form-group">
                        <label for="incidentDate" class="form-label">Date of Incident</label>
                        <input type="date" id="incidentDate" name="incidentDate" required class="form-input">
                    </div>
                </div>

                <!-- Complaint Details -->
                <div class="form-group">
                    <label for="details" class="form-label">Complaint Details</label>
                    <textarea id="details" name="details"
                        placeholder="Please provide a detailed description of the issue..." required
                        class="form-textarea"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        Submit Complaint
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message Modal -->
    <div id="successMessage" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle fa-3x"></i>
            </div>
            <h3 class="modal-title">Complaint Submitted</h3>
            <p class="modal-text">Thank you for your submission. We will review it shortly.</p>
            <button id="closeSuccessMessage" class="modal-close-btn">
                Close
            </button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('complaintForm');
            const successMessage = document.getElementById('successMessage');
            const closeSuccessMessageBtn = document.getElementById('closeSuccessMessage');
            const anonymousCheckbox = document.getElementById('anonymousCheckbox');
            const personalInfoSection = document.getElementById('personalInfoSection');

            // --- Get all form fields that need validation ---
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const subjectInput = document.getElementById('subject');
            const incidentDateInput = document.getElementById('incidentDate');
            const detailsInput = document.getElementById('details');
            const fieldsToValidate = [nameInput, emailInput, subjectInput, incidentDateInput, detailsInput];

            // --- Anonymous Toggle Logic ---
            anonymousCheckbox.addEventListener('change', function () {
                if (this.checked) {
                    personalInfoSection.classList.add('hidden');
                    // Clear values and any existing errors when hiding
                    nameInput.value = '';
                    emailInput.value = '';
                    clearError(nameInput);
                    clearError(emailInput);
                } else {
                    personalInfoSection.classList.remove('hidden');
                }
            });

            // --- Real-time Error Clearing ---
            fieldsToValidate.forEach(field => {
                field.addEventListener('input', () => {
                    // Check if there's content to clear the error
                    if (field.value.trim() !== '') {
                        clearError(field);
                    }
                });
            });

            // --- Form Submission Logic ---
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default browser submission

                let isValid = true;

                // Clear all previous errors
                document.querySelectorAll('.error-message').forEach(el => el.remove());
                document.querySelectorAll('.has-error').forEach(el => el.classList.remove('has-error'));

                // Validation checks
                if (!anonymousCheckbox.checked) {
                    if (nameInput.value.trim() === '') {
                        showError(nameInput, 'Full name is required.');
                        isValid = false;
                    }
                    if (emailInput.value.trim() === '' || !/^\S+@\S+\.\S+$/.test(emailInput.value)) {
                        showError(emailInput, 'A valid email address is required.');
                        isValid = false;
                    }
                }

                if (subjectInput.value.trim() === '') {
                    showError(subjectInput, 'Subject is required.');
                    isValid = false;
                }
                if (incidentDateInput.value === '') {
                    showError(incidentDateInput, 'Please select the date of the incident.');
                    isValid = false;
                }
                if (detailsInput.value.trim() === '') {
                    showError(detailsInput, 'Please provide details about your complaint.');
                    isValid = false;
                }

                if (isValid) {
                    // In a real application, you would send this data to a server
                    console.log('Complaint Form Submitted Successfully!');
                    const formData = {
                        isAnonymous: anonymousCheckbox.checked,
                        name: anonymousCheckbox.checked ? 'Anonymous' : nameInput.value,
                        email: anonymousCheckbox.checked ? 'Anonymous' : emailInput.value,
                        subject: subjectInput.value,
                        incidentDate: incidentDateInput.value,
                        details: detailsInput.value
                    };
                    console.log(formData);

                    // Show success message
                    successMessage.classList.remove('hidden');
                    form.reset();
                    // Ensure personal info section is visible again after reset
                    personalInfoSection.classList.remove('hidden');
                }
            });

            // Function to display error messages
            function showError(field, message) {
                field.classList.add('has-error');
                const error = document.createElement('p');
                error.className = 'error-message';
                error.textContent = message;
                field.parentNode.appendChild(error);
            }

            // Function to clear a single field's error
            function clearError(field) {
                field.classList.remove('has-error');
                const error = field.parentNode.querySelector('.error-message');
                if (error) {
                    error.remove();
                }
            }

            // --- Success Message Modal Logic ---
            closeSuccessMessageBtn.addEventListener('click', function () {
                successMessage.classList.add('hidden');
            });

            // Close modal if clicking outside of it
            successMessage.addEventListener('click', function (e) {
                if (e.target === successMessage) {
                    successMessage.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
