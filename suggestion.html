<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Feedback Form</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- css file link -->
    <link rel="stylesheet" href="suggestion.css">
</head>
<body>
    <!-- Feedback Form Container -->
    <div id="feedback-container" class="feedback-container">
        <div class="form-content">
            <!-- Form Header -->
            <div class="form-header">
                <h2 class="form-title">We Value Your Anonymous Feedback!</h2>
                <p class="form-subtitle">Help us improve by sharing your thoughts.</p>
            </div>

            <!-- Feedback Form -->
            <form id="feedbackForm" novalidate>
                <!-- Feedback Type -->
                <div class="form-group">
                    <label for="feedbackType" class="form-label">Type of Feedback</label>
                    <select id="feedbackType" name="feedbackType" class="form-select">
                        <option>General Comment</option>
                        <option>Bug Report</option>
                        <option>Feature Suggestion</option>
                        <option>Usability Issue</option>
                    </select>
                </div>

                <!-- Star Rating -->
                <div class="form-group">
                    <label class="form-label">Overall Experience</label>
                    <div id="starRating" class="star-rating">
                        <i class="fa-solid fa-star" data-value="1"></i>
                        <i class="fa-solid fa-star" data-value="2"></i>
                        <i class="fa-solid fa-star" data-value="3"></i>
                        <i class="fa-solid fa-star" data-value="4"></i>
                        <i class="fa-solid fa-star" data-value="5"></i>
                    </div>
                    <input type="hidden" name="rating" id="ratingValue" value="0">
                </div>

                <!-- Feedback Message -->
                <div class="form-group">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us more about your experience..."
                        required class="form-textarea"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message Modal -->
    <div id="successMessage" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle fa-3x"></i>
            </div>
            <h3 class="modal-title">Thank You!</h3>
            <p class="modal-text">Your feedback has been submitted successfully.</p>
            <button id="closeSuccessMessage" class="modal-close-btn">
                Close
            </button>
        </div>
    </div>
    <script src="suggestion.js"></script>
</body>
</html>
