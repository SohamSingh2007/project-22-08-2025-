<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS file -->
    <link rel="stylesheet" href="styleRegister.css">
    <script type="module" src="registe.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="logo3.svg" alt="Logo" class="logo">

        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('loginPassword', this)"></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="toggle-text">
                Don't have an account? <span onclick="toggleForms()">Sign Up</span>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hidden">
            <h2>Sign Up</h2>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="signupName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Enter your password" required>
                <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('signupPassword', this)"></i>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm password" required>
                <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('signupConfirmPassword', this)"></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="toggle-text">
                Already have an account? <span onclick="toggleForms()">Login</span>
            </div>
        </form>
    </div>

    <!-- JS file -->
    <script src="script.js"></script>
</body>
</html>
